<body>
    <div class="outline">
        <div class="display_area shadow_inside">
            <div class="icon_wrap info_wrap">
                <img class="icon_bu" src="./img/info.svg" alt="Information icon" title="Learn more">
            </div>
            <div class="icon_wrap history_clear">
                <img class="icon_bu" src="./img/delete.svg" alt="Bin icon" title="Delete history">
            </div>
            <div class="icon_wrap save_wrap">
                <img class="icon_bu" src="./img/save_off.svg" alt="Disk icon" title="Toggle save">
            </div>
            <div class="history_content">
                <button class="history_result" title="Previous equation"></button>
            </div>
            <div class="calc_section">
                <p class="calc_equation"></p>
                <input type="text" class="calc_result" value="0" title="Results value">
            </div>
            <div class="icon_wrap copy_wrap">
                <img class="icon_bu" src="./img/copy.svg" alt="Two overlapping rectangles" title="Copy the result">
            </div>
        </div>
        <div class="grid_bu">
            <div class="num_bu num_bu_wrap">
                <button id="bu_clear" class="num_bu bg_l_red">
                    <img class="img_icon" src="./img/refresh.svg" alt="Arrow forming a clockwise circle"
                        title="Clear values">
                </button>
            </div>
            <div class="num_bu num_bu_wrap">
                <button id="bu_back" class="num_bu bg_l_red">
                    <img class="img_icon" src="./img/backspace.svg"
                        alt="X character inside a rectangular arrow pointing left" title="Backspace">
                </button>
            </div>
            <div class="num_bu num_bu_wrap">
                <button id="bu_brackets" class="num_bu bg_l_green">
                    <img class="img_icon" src="./img/brackets.svg" alt="Brackets characters ()" title="Add brackets">
                </button>
            </div>
            <div class="num_bu num_bu_wrap">
                <button id="bu_percentage" class="num_bu bg_l_green">
                    %
                </button>
            </div>
            <div class="num_bu num_bu_wrap">
                <button id="bu_7" class="num_bu">
                    7
                </button>
            </div>
            <div class="num_bu num_bu_wrap">
                <button id="bu_8" class="num_bu">
                    8
                </button>
            </div>
            <div class="num_bu num_bu_wrap">
                <button id="bu_9" class="num_bu">
                    9
                </button>
            </div>
            <div class="num_bu num_bu_wrap">
                <button id="bu_divide" class="num_bu bg_l_green">
                    รท
                </button>
            </div>
            <div class="num_bu num_bu_wrap">
                <button id="bu_4" class="num_bu">
                    4
                </button>
            </div>
            <div class="num_bu num_bu_wrap">
                <button id="bu_5" class="num_bu">
                    5
                </button>
            </div>
            <div class="num_bu num_bu_wrap">
                <button id="bu_6" class="num_bu">
                    6
                </button>
            </div>
            <div class="num_bu num_bu_wrap">
                <button id="bu_multiply" class="num_bu bg_l_green">
                    ร
                </button>
            </div>
            <div class="num_bu num_bu_wrap">
                <button id="bu_1" class="num_bu">
                    1
                </button>
            </div>
            <div class="num_bu num_bu_wrap">
                <button id="bu_2" class="num_bu">
                    2
                </button>
            </div>
            <div class="num_bu num_bu_wrap">
                <button id="bu_3" class="num_bu">
                    3
                </button>
            </div>
            <div class="num_bu num_bu_wrap">
                <button id="bu_minus" class="num_bu bg_l_green">
                    -
                </button>
            </div>
            <div class="num_bu num_bu_wrap num_bu_2">
                <button id="bu_0" class="num_bu">
                    0
                </button>
            </div>
            <div class="num_bu num_bu_wrap">
                <button id="bu_dot" class="num_bu">
                    .
                </button>
            </div>
            <div class="num_bu num_bu_wrap">
                <button id="bu_plus" class="num_bu bg_l_green">
                    +
                </button>
            </div>
            <div class="num_bu num_bu_wrap num_bu_4">
                <button id="bu_equal" class="num_bu expand bg_blue t_white">
                    =
                </button>
            </div>
        </div>
    </div>
</body>

</html>
